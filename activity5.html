<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activity 5 - Temperature Checker</title>
  <link rel="stylesheet" href="activity5.css" />
</head>
<body>
  <div id="activity5-container">
    <h1>Temperature Checker</h1>
    <input type="number" id="tempInput" placeholder="Enter temperature in Â°C" />
    <button onclick="checkTemp()">Check</button>
    <p id="result"></p>
  </div>

  <script>
    function checkTemp() {
      const temp = parseFloat(document.getElementById("tempInput").value);
      const result = document.getElementById("result");

      if (isNaN(temp)) {
        result.textContent = "Please enter a valid number.";
      } else if (temp < 36.5) {
        result.textContent = "Temperature is too low.";
      } else if (temp > 37.5) {
        result.textContent = "Temperature is too high.";
      } else {
        result.textContent = "Temperature is normal.";
      }
    }
  </script>
</body>
</html>
